<div>
    <div class="question-text text text-lg">

        <div class="question-icon">
            <i class="fa fa-question-circle-o" aria-hidden="true"></i>
        </div>

        {{ data.text }}
    </div>

    <div class="row variants">

        <div *ngFor="let variant of data.variants" class="col-sm-6">

            <div class="variant text">
                {{ variant.name }}
            </div>
        </div>

    </div>
</div>
